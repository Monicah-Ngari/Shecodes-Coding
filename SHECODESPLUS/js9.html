<script>
  let weather = {
    paris: {
      humidity: 80,
      temp: 19.7,
    },
    tokyo: {
      humidity: 50,
      temp: 17.3,
    },
    lisbon: {
      humidity: 20,
      temp: 30.2,
    },
    "san francisco": {
      humidity: 100,
      temp: 20.9,
    },
    oslo: {
      temp: -5,
      humidity: 20,
    },
  };

  // write your code here
  let city = prompt("Enter a city").toLowerCase();

  if (weather[city]) {
    let temperature = Math.round(weather[city].temp);
    let temperatureInFahrenheit = (temperature * 9) / 5 + 32;
    alert(
      `It is currently ${temperature}°C (${temperatureInFahrenheit}°F) in ${city} with a humidity of ${weather[city].humidity} %`
    );
  } else {
    alert(
      `Sorry, we don't know the weather for this city, try going to https://www.google.com/search?q=weather+${city}.`
    );
  }
</script>
